{% extends "patient/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{% for message in messages  %}            
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style = "text-align:center;">
      <strong>Message : </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
{% endfor %}   

<style>
  #parent {
    text-align: center;
  }
  /* Center the form horizontally */
  form {
    display: inline-block;
    text-align: left;
  }
</style>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div id="parent">
  <h2>Doctor Information</h2>
<br>
<br>
  
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
