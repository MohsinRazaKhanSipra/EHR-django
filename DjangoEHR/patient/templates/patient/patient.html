{% extends "patient/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link href="{% static 'css/jquery.toast.css' %}" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

{% if error_msg%}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'javascript/jquery.toast.js' %}"></script>
  <script>

      toastr.error('{{error_msg}}', '{{title}}');
  </script>
{% endif %}

<style>
  #parent {
    text-align: center;
  }
  form {
    display: inline-block;
    text-align: left;
    border: 1px solid ; 
    border-radius: 15px;
    padding: 20px; 
    background-color: lightgrey;
    height: auto;
  }
</style>
<br>
<br>
<br>
<br>
<br>
<br>
<div id="parent">
  <h2>Patient Information</h2>
  <br>
  <br>

  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <br>
    <button type="submit" class="btn btn-primary" style="background-color: #5c3bdf; border-color: #5c3bdf">Submit</button>
  </form>
</div>
{% endblock %}
