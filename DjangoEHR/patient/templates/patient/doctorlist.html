{% extends "patient/base.html" %}
{% block content %}

<link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    rel="stylesheet"
/>
<link
    href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css"
    rel="stylesheet"
/>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<!-- Include DataTables JavaScript library -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Include DataTables Bootstrap JavaScript library -->
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        // Initialize DataTable
        $('#example').DataTable();
    });
</script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<div class="container" style = "text-align:center">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr style = "text-align:center">
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Delete</th>
                <th>Update</th>

            </tr>
        </thead>
        <tbody>
            {%for x in information%}
            <tr>
                <td>{{x.id}}</td>

                <td>{{x.name}}</td>
                <td>{{x.gender}}</td>
                <td><a href="update/{{x.id}}" class="btn btn-danger" id = '{{x.id}}'>edit</a></td>
                <td><a href="delete/{{x.id}}" class="btn btn-danger" id = '{{x.id}}'>delete</a></td>
                
            </tr>
            {%endfor%}

        </table>
</div>

{% endblock %}
