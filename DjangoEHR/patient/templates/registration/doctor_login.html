{% extends "patient/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<style>
  /* Center the form horizontally and vertically */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh; /* Reduce the height to move it up */
  }

  form {
    text-align: left;
    border: 2px solid black; /* Border around the form */
    padding: 20px; /* Padding inside the border */
    background-color: black; /* Background color inside the border */
    border-radius: 10px; /* Border radius */
    margin-top: -20px; /* Move the form up by adjusting margin-top */
  }
</style>

<div class="container">
  <form method="post">
    {% csrf_token %}
    <h2>Doctor Login</h2>
    <br>
    {{ form|crispy }}
    <br>
    <button type="submit">Log In</button>
    <br>
    <br>
  </form>
</div>
{% endblock %}
